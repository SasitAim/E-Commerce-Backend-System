server {
  listen 80;

  # serve static
  location / {
    root /usr/share/nginx/html;
    index login.html index.html;
    try_files $uri $uri/ =404;
  }

  # forward API ไป backend
  location /api/ {
    proxy_pass http://backend:3000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # (สำคัญสำหรับโปรเจคคุณ) หน้าเหล่านี้ถูก backend คุมสิทธิ์ด้วย authorize
  location ~ ^/(mystore|productsale|productcust|contact|order|cart|login)$ {
    proxy_pass http://backend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
